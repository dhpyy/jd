<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        span{
            float: left;
            padding-bottom: 50px;
            border: 1px solid gold;
            line-height: 20px;
        }
        p {
            line-height: 50px;
            border: 5px solid yellowgreen;
        }
    </style>
</head>
<body>
    <span>行内元素的行高</span>            <!--行内元素：文字作为内容高度，以行高作为文档流高度-->
    <p>块级元素的行高</p>                  <!--块级元素：行高作为内容高度，以盒子作为文档流高度-->
    <img src="images/1.jpg" >             <!--img 元素: 行高不起作用-->

    <span class="outOfDom"></span>        <!--脱标元素：行高作为内容高度-->
</body>
</html>
